<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="mb-4 text-3xl font-bold text-center">
    @if (gameOver && winner) {
      <p class="text-green-600">Player {{ winner }} wins!</p>
    } @else if (gameOver) {
      <p class="text-orange-500">Game ended in a draw!</p>
    } @else {
      <p>Current Player: <span [ngClass]="{'text-red-600': currentPlayer === 'X', 'text-blue-600': currentPlayer === 'O'}">{{ currentPlayer }}</span></p>
    }
  </div>

  <div class="p-6 bg-white rounded-lg shadow-lg">
    @for (row of board; track $index; let rowIndex = $index) {
      <div class="flex">
        @for (cell of row; track $index; let colIndex = $index) {
          <app-cell 
            [value]="cell" 
            [row]="rowIndex" 
            [col]="colIndex" 
            (cellClick)="handleCellClick($event.row, $event.col)">
          </app-cell>
        }
      </div>
    }
  </div>

  <button 
    class="px-4 py-2 mt-6 text-white bg-blue-500 rounded hover:bg-blue-600" 
    (click)="resetGame()">
    Reset Game
  </button>
</div>
